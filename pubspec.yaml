name: flutter_scratch_area
description: A scratch area for building new Flutter ideas.
homepage: https://github.com/tmcmaster/flutter_scratch_area/blob/main/README.md
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

flutter:
  uses-material-design: true
  assets:
    - assets/images/

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  carousel_slider: ^4.0.0-nullsafety.0
  graphview: ^1.0.0-nullsafety.1
  flutter_riverpod:
  grouped_list: ^4.0.0
  desktop_window: ^0.4.0
  camera:
  flutter_workbench:
    path: ../flutter_workbench
  flutter_mobile_vision: ^0.1.4+1
  path_provider:
  path:
  camerawesome: ^0.3.0+1
  image:

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic:
  lint:
